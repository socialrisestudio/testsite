<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>@tinytrina</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/index.css"/>
    <link rel="apple-touch-icon" sizes="180x180" href="images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicon-16x16.png">
<!--    <link rel="manifest" href="./site.webmanifest">-->
    <script src="./scripts/index.js"></script>

</head>
<body>
<div class="page-content">
    <div class="background"></div>
    <a class="header-logo" href="https://onlyfans.com/tinytrina/c9">
        <img src="./images/logo-header.svg"/>
    </a>
    <div class="user-info">
        <img class="user-avatar" src="./images/avatar.jpg" alt=""/>
        <div class="user-name">Trina ðŸŒº</div>
        <div class="user-account-name">@TinyTrina</div>
    </div>

    <div class="location-info">
        <div id="user-status" class="user-status">
            <div id="available"> Last seen 6m ago...</div>
            <div class="separator"></div>
            <div class="clock"></div>


            <div class="respond-time">Responds in 2 minutes</div>
        </div>
        <div class="current-location">
            <img class="location-icon" src="./images/location-icon.svg" alt=""/>
            <span id="location-name"></span>
        </div>
    </div>

    <div id="time-in-current-location">
    </div>

    <a class="send-button" target="_blank" href="https://onlyfans.com/tinytrina/c9">
        <img class="of-icon" src="./images/onlyfans-logo.svg"/>
        <span class="btn-text">Send me a message</span>
    </a>

    <div class="countdown-block">
        <span class="discount">80% OFF</span>
        <span class="timer-end">ends in</span>
        <span id="timer"></span>
    </div>


</div>
<div class="footer">
    <span>Linktree</span>
    <img src="./images/footer-image.svg" alt=""/>
</div>
</body>
</html>
